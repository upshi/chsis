<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap的HTML标准模板</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-confirm.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="css/index.css" rel="stylesheet">
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Resident Health Service Information System</a>
            </div>
            <div class="navbar-text navbar-right">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span><span>&nbsp;用户名&nbsp;&nbsp</span>
                <a data-toggle="modal" data-target="#changePassword">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;修改密码
                </a>
                <!-- Modal -->
                <div class="modal fade" id="changePassword" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="row container">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">原密码：</label>

                                            <div class="col-sm-3">
                                                <input class="form-control" type="text" placeholder="原密码">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row container">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">新密码：</label>

                                            <div class="col-sm-3">
                                                <input class="form-control" type="text" placeholder="新密码">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row container">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">确认密码：</label>

                                            <div class="col-sm-3">
                                                <input class="form-control" type="text" placeholder="确认密码">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row container">
                                        <div class="form-group">
                                            <div class="col-sm-2 col-sm-offset-1">
                                                <button type="button" class="form-control btn btn-default"
                                                        data-dismiss="modal">取消
                                                </button>
                                            </div>
                                            <div class="col-sm-2">
                                                <button type="button" class="form-control btn btn-primary ">保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <img src="img/iconfont-shezhi.png" alt="aaa" style="height:20px;width: 20px;"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    <a class="list-group-item" href="manageDepartment.html">管理科室</a>
                    <a class="list-group-item" href="manageDoctor.html">管理医生</a>
                    <a class="list-group-item" href="#">发布新闻</a>
                </div>
            </div>
            <div class="col-sm-9"></div>
        </div>
    </div>
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="js/jquery-2.2.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-confirm.js"></script>
</body>
</html>
